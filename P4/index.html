<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Pr√°ctica 4. Filtros.</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img src="logoURJC.png" id="imagesrc">
    <p>Establece el tipo de filtro:</p>
    <button type="button" name="button" id="boton_colores">Color</button>
    <button type="button" name="button" id="boton_grises">Grises</button>
    <p id="rojo">Establece el umbral de rojo:</p>
    <input type="range" id="deslizadorrojo" min="0" max="255" value="255"/>
    <p id="range_value_rojo">00</p>
    <p id="verde">Establece el umbral de verde:</p>
    <input type="range" id="deslizadorverde" min="0" max="255" value="255"/>
    <p id="range_value_verde">00</p>
    <p id="azul">Establece el umbral de azul:</p>
    <input type="range" id="deslizadorazul" min="0" max="255" value="255"/>
    <p id="range_value_azul">00</p>
</body>
</html>
